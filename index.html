<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quizApp</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="jsonquestion.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="Logo/logo.png">

    <!-- Bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Fonts -->
    <link rel="stylesheet" href="fonts.css">

</head>

<body>

    <div class="h-100 w-100 d-flex justify-content-center align-items-center">

        <!--------------------------------------------------------------------------------->
        <!--                                Header                                       -->
        <!--------------------------------------------------------------------------------->

        <header>
            <div class="card">
                <div class="card-body">
                    <img src="img/logo.png">
                </div>
            </div>
        </header>

        <div class="quizContainerAll">

            <!--------------------------------------------------------------------------------->
            <!--                              ProgressBar                                    -->
            <!--------------------------------------------------------------------------------->

            <div class="progress">
                <div class="progress-bar bg-success" id="progressTrue" style="width:0"></div>
                <div class="progress-bar bg-danger" id="progressFalse" style="width:0"></div>
            </div>

            <div class="cuizContainer">

                <!--------------------------------------------------------------------------------->
                <!--                            LeftSiteBox                                      -->
                <!--------------------------------------------------------------------------------->

                <div class="leftSite rubicRegular">
                    <img src="img/brain result.png">
                    <div>
                        <span>| Allgemein</span>
                        <span>HTML</span>
                        <span>CSS</span>
                        <span>JS</span>
                    </div>
                </div>

                <!--------------------------------------------------------------------------------->
                <!--                            RigthSiteBox                                     -->
                <!--------------------------------------------------------------------------------->

                <div class="rightSite ptSansBold" id="start-div">
                    <div>
                        <h2>Willkommen zum Quiz</h2>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="startButton()">Quiz Starten</button>
                </div>

                <!--------------------------------------------------------------------------------->
                <!--                               EndCard                                       -->
                <!--------------------------------------------------------------------------------->

                <div class="endCard d-none rubicBold" id="endCard">
                    <div class="lastPage">
                        <img src="img/brain result.png">
                        <h2>QUIZ<br>Ende</h2>
                        <div>
                            <span>
                                <span style="color:rgb(23,60,232);">
                                    <h4>Dein Ergebnis</h4>
                                </span>
                                <h4 id="endScoreResult"></h4>
                                <h4 id="endScoreLength"></h4>
                            </span>
                        </div>
                        <button type="button" class="btn btn-lg endCardButton"
                            style="background-color: rgb(255,78,15);color:white;">Teilen</button>
                        <button type="button" class="btn btn-lg endCardButton" onclick="replay()"
                            style="color:rgb(255,78,15);">Nochmal</button>
                    </div>
                    <div class ="tropy">
                        <img src="img/tropy.png">
                    </div>
                </div>

                <div class="question-div d-none" id="question-div">

                    <!--------------------------------------------------------------------------------->
                    <!--                             QuestionCard                                    -->
                    <!--------------------------------------------------------------------------------->

                    <div class="card questionContainer rubicMedium">
                        <h5 id="howQuestion"></h5>
                        <!-----Frage----->
                    </div>

                    <!--------------------------------------------------------------------------------->
                    <!--                             AnswerCard                                      -->
                    <!--------------------------------------------------------------------------------->

                    <div class="answerContainer" id="allAnswer">
                        <div class="card answerCard rubicRegular" onclick="answer('answer_1')">
                            <div class="card-body d-flex align-items-center">
                                <div class="answerSelection" id="answerSelect_1"><b>A</b></div>
                                <b id="answer_1"></b>
                                <!-----Antwort 1----->
                            </div>
                        </div>
                        <div class="card answerCard rubicRegular" onclick="answer('answer_2')">
                            <div class="card-body d-flex align-items-center">
                                <div class="answerSelection" id="answerSelect_2"><b>B</b></div>
                                <b id="answer_2"></b>
                                <!-----Antwort 2----->
                            </div>
                        </div>
                        <div class="card answerCard rubicRegular" onclick="answer('answer_3')">
                            <div class="card-body d-flex align-items-center">
                                <div class="answerSelection" id="answerSelect_3"><b>C</b></div>
                                <b id="answer_3"></b>
                                <!-----Antwort 3----->
                            </div>
                        </div>
                        <div class="card answerCard rubicRegular" onclick="answer('answer_4')">
                            <div class="card-body d-flex align-items-center">
                                <div class="answerSelection" id="answerSelect_4"><b>D</b></div>
                                <b id="answer_4"></b>
                                <!-----Antwort 4----->
                            </div>
                        </div>
                    </div>
                    <div class="buttonContainer">
                        <span>Frage <b id="currentQuestion"></b> von <b id="maxQuestion"></b></span>
                        <button type="button" class="btn btn-secondary pointer-event-none" id="nextButton"
                            onclick="nextButton()">Weiter</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
